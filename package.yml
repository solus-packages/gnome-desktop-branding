name       : gnome-desktop-branding
version    : '11'
release    : 12
source     :
    - https://github.com/solus-project/gnome-desktop-branding/releases/download/v11/gnome-desktop-branding-11.tar.xz : cbe6049f0f263af9ed948915165bd89ff70de0245ca52a1c56345c6980173998
license    : GPL-2.0
component  :
    - desktop.gnome
    - material : desktop.gnome
summary    :
    - Defaults for the GNOME Desktop
    - material : Material Design inspired GNOME experience.
description: |
    GNOME Desktop Experience Configuration
patterns   :
    - livecd :
        - /usr/share/glib-2.0/schemas/*livecd.gschema.override
    - material :
        - /usr/share/glib-2.0/schemas/*material_settings.gschema.override
rundeps    :
    - arc-gtk-theme
    - arc-icon-theme
    - breeze-cursor-theme
    - faba-icon-theme-mono
    - font-clear-sans-ttf
    - gnome-shell
    - gnome-shell-extension-dash-to-dock
    - gnome-shell-extension-impatience
    - gnome-shell-extensions
    - gnome-shell-extension-topicons-plus
    - plotinus
    - qtstyleplugins
    - solus-artwork
    - material :
        - adapta-gtk-theme
        - gnome-desktop-branding
        - papirus-icon-theme
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install
